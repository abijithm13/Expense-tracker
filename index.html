<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="heading">
        <div class="total-balance-container">
            <h2>Total Balance</h2>
            <h2 id="balance" class="balance">₹0.00</h2>
        </div>
        </div>
    <div class="inc-exp-container">
        <div>
            <h3>Income</h3>
            <p id="add-money" class="add money">₹0.00</p>
        </div>
        <hr>
        <div>
            <h3>Expenses</h3>
            <p id="reduce-money" class="reduce money">₹0.00</p>
        </div>
    </div>
    <h2>Transactions</h2>
    <ul id="list" class="list"></ul>
    <h2>Add New Transaction</h2>
    <form id="form">
        <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter transaction detail..." />
        </div>
        <div class="form-control">
        <label for="amount">Amount<br/>
            <small>(10 = Income & -10 = Expense)</small></label>
        <input type="number" id="amount" placeholder="Enter transaction amount..." />
        </div>
        <button class="btn">Add transaction</button>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
